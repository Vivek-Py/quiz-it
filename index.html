<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizIT</title>
    <link rel="stylesheet" href="https://ui-slayer.vercel.app/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/35549b5c74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Top section for the header and navigation -->
    <header class="navbar row">
      <a
        class="nav-brand h2 center-text"
        href="./index.html"
        rel="noopener noreferrer"
        >QuizIT</a
      >
      <div class="nav row justify-end">
        <a class="nav-item h2" href="./mcq.html" rel="noopener noreferrer">
          Play MCQ
        </a>
        <a class="nav-item h2" href="./playbook.html" rel="noopener noreferrer">
          Playbook
        </a>
        <a class="nav-item h2" href="./result.html" rel="noopener noreferrer">
          Result
        </a>
      </div>
    </header>

    <!-- Aside and primary section -->
    <main class="main-section">
      <p class="text-lg center-text white">Choose a category...</p>
      <section class="grid-3">
        <div class="card-wrapper vertical no-padding">
          <div class="card-badge">New</div>
          <img
            class="card-img responsive-img"
            loading="lazy"
            src="https://picsum.photos/350/150"
            alt="Sample Avatar"
          />
          <section>
            <p class="text-md">Are you a fan of Science?</p>
            <p class="text-sm">Test your knowledge today</p>
            <div class="grid-2">
              <button class="primary-btn">Play Now</button>
              <button class="secondary-btn">Not Interested</button>
            </div>
          </section>
        </div>
        <div class="card-wrapper vertical no-padding">
          <img
            class="card-img responsive-img"
            loading="lazy"
            src="https://picsum.photos/350/150"
            alt="Sample Avatar"
          />
          <section>
            <p class="text-md">Are you a fan of Music?</p>
            <p class="text-sm">Test your knowledge today</p>
            <div class="grid-2">
              <button class="primary-btn">Play Now</button>
              <button class="secondary-btn">Not Interested</button>
            </div>
          </section>
        </div>
        <div class="card-wrapper vertical no-padding">
          <div class="card-badge">New</div>
          <img
            class="card-img responsive-img"
            loading="lazy"
            src="https://picsum.photos/350/150"
            alt="Sample Avatar"
          />
          <section>
            <p class="text-md">Are you a fan of Sci-fi?</p>
            <p class="text-sm">Test your knowledge today</p>
            <div class="grid-2">
              <button class="primary-btn">Play Now</button>
              <button class="secondary-btn">Not Interested</button>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
