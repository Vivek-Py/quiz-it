<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizIT</title>
    <link rel="stylesheet" href="https://ui-slayer.vercel.app/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/35549b5c74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Top section for the header and navigation -->
    <header class="navbar row">
      <a
        class="nav-brand h2 center-text"
        href="./index.html"
        rel="noopener noreferrer"
        >QuizIT</a
      >
      <div class="nav row justify-end">
        <a class="nav-item h2" href="./mcq.html" rel="noopener noreferrer">
          Play MCQ
        </a>
        <a class="nav-item h2" href="./playbook.html" rel="noopener noreferrer">
          Playbook
        </a>
        <a class="nav-item h2" href="./result.html" rel="noopener noreferrer">
          Result
        </a>
      </div>
    </header>

    <!-- Aside and primary section -->
    <main class="main-section">
      <section class="flex-column checkout">
        <h4 class="h4 center-text white">Results</h4>
        <hr />
        <div class="flex-row no-padding">
          <p class="text-md white">Highest Score</p>
          <p class="text-md white">19</p>
        </div>
        <div class="flex-row no-padding">
          <p class="text-md white">Current Score</p>
          <p class="text-md white">10</p>
        </div>
        <hr />
        <h4 class="h4 center-text white">
          Keep trying, you'll beat your highscore.
        </h4>
        <button class="primary-btn">Play Again</button>
      </section>
    </main>
  </body>
</html>
